<div class="container" ng-init="userInfo()">

  <div>
    <img src="{{picture}}" width="75" height="75"/>
    <input ng-model="pic" placeholder="{{picture}}" style="margin:5px;" type="text" class="settingsField"/>
    <button ng-click="changePicture(pic)">Change</button>
  </div>
<hr>
  <div>
    <p>Statuses: {{statuses.length}}</p>

    <div class="servers" style="width:25%;">
      <p>FG</p><input ng-model="fgunz" placeholder="Freestyle GunZ" type="text" class="settingsField"/>
      <p>HG</p><input ng-model="hggunz" placeholder="Hero GunZ" type="text" class="settingsField"/>
      <p>PH</p><input ng-model="phgunz" placeholder="PH GunZ" type="text" class="settingsField"/>
      <p>RG</p><input ng-model="reloaded" placeholder="Reloaded GunZ" type="text" class="settingsField"/>
      <p>RI</p><input ng-model="rival" placeholder="Rival GunZ" type="text" class="settingsField"/>
      <p>DG</p><input ng-model="darkgunz" placeholder="Dark GunZ" type="text" class="settingsField"/>
      <p>DR</p><input ng-model="drgunz" placeholder="DaemonsRing GunZ" type="text" class="settingsField"/>
      <p>EG</p><input ng-model="egunz" placeholder="Eagle GunZ" type="text" class="settingsField"/>
      <p>AG</p><input ng-model="agunz" placeholder="Artic GunZ" type="text" class="settingsField"/>
      <hr>
      <p>Twiter</p><input ng-model="twitter" placeholder="Twitter" type="text" class="settingsField"/>
      <p>Twitch</p><input ng-model="twitch" placeholder="Twitch" type="text" class="settingsField"/>
      <p>YouTube</p><input ng-model="youtube" placeholder="YouTube" type="text" class="settingsField"/>
    </div>
    <button ng-click="changeInfo()">Change</button>
  </div>
</div>
