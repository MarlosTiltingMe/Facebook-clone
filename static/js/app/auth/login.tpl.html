<div class="container" align="center">
  <div class="login" id="mContainer">
    <input type="text" id="username" name="email" ng-model="email" placeholder="Username" />
    <input type="password" id="password" name="password" ng-model="password" placeholder="Password" />
    <button type="submit" ng-click="login(email, password)">Submit</button>
  </div>
</div>
